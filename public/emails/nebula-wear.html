<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .quiz-button { 
          background: #2ecc71;
          padding: 12px 25px;
          border-radius: 25px;
          color: white !important;
          display: inline-block;
        }
      </style>
    <title>Nebula Wear</title>
</head>

    <body style="max-width: 600px; margin: auto; font-family: Arial;">
    <!-- Hero Section -->
        <div style="background: url('nebula-bg.jpg') no-repeat; padding: 40px; text-align: center;">
            <h1 style="color: #fff; font-size: 32px; margin: 0;">
                {{ first_name }}, votre veste a un futur 🌍
            </h1>
        </div>
    
        <!-- Storytelling Section -->
        <div style="padding: 20px;">
        <p>Saviez-vous que votre <strong>Nebula Jacket</strong>...</p>
            <ul>
                <li>🌱 Sera recyclée 3x d'ici 2050</li>
                <li>💡 Alimentera des micro-capteurs via son tissu solaire</li>
            </ul>
        </div>
    
        <!-- CTA + Quiz -->
        <div style="text-align: center; padding: 30px;">
            <a href="{{ product_url }}" class="quiz-button">
                Comment allez-vous l'utiliser ? (Quiz 30s)
            </a>
        </div>
    </body>
</html>
